<!-- mouse events -->
<div class="container" >
    <div class="container" (keypress)="showKey($event)" tabindex="1">
        ...
        <div class="key-bg" *ngIf="keyPressed">
          <h1>{{key}}</h1>
        </div>
      <div>
  <div class="row">
    <h3 class="text-center">
      {{counter}}
    </h3>
    <div class="buttons">
        <div class="btn btn-primary" (click)="increment()">
            Increment
         </div>
        <div class="btn btn-danger" (click)="decrement()">
          Decrement
        </div>
    </div>
  </div>
</div>
